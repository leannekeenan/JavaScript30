<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
<div class="player"><!--player-->
    <video class="player__video viewer" src="assets\652333414.mp4">
    </video><!--video-->

  
  
    <div class="player__controls">
      
      
      
      <div class="progress"><!--progress-->
        
       <div class="progress__filled"></div>
        
      </div><!--progressBar-->
      
      
      
      <button class="player__button toggle" title="Toggle Play">►</button><!--toggle-->
      
      
      
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1"><!--ranges-->
      
      
      
      
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1"><!--ranges-->
      
      
      
      <button data-skip="-10" class="player__button">« 10s</button><!--skipButtons-->
      
      
      <button data-skip="25" class="player__button">25s »</button><!--skipButtons-->
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
